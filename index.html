<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./CSS/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" style="text/css" href="./CSS/styles.css"/>
  <title>Bluecifer's Revenge</title>
</head>
<body>
  <header>
    <h1>Bluecifer's <span>Revenge</span></h1>
    <p>Click on the screen to start game and to help Bluecifer avoid the airplanes and keep from hitting the ground so he can return safely home to DIA.</p>
    <p>(Press the Enter key to turn off the music.)</p>
  </header>

    <div id="game-over">
      <section id="game-over-text">
        <h2>Start Game</h2>
        <p>Click anywhere to start a new game.</p>
      </section>
    </div>

    <div id="game-wrapper">
      <h3 id="game-score">000000</h3>
      <canvas id="canvas" width="600" height="400"></canvas>
    </div>

    <audio id="theme-song" src="music/spark-mandrill.mp3" loop="loop"></audio>       

  <script src="main.bundle.js"></script>
</body>
</html>
